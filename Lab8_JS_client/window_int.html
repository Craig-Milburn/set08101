<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Interact with the Window</title>
	</head>
	<body>
		<div id="output"></div>
		<script>
			var out = document.getElementById("output");
			for(i=1; i<2000; i++)
			{
				out.innerHTML += i+ " ";
			}
			window.scrollBy(0, 100);
			
		</script>
	</body>
</html>
