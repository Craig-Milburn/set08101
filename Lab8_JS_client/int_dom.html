<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>SET08101 - Interacting with the DOM</title>
	</head>
	<body>
		<p><a href="#" onClick="addMessage();">Click Me</a></p>
		<h3>OUTPUT:</h3>
		<div id="outputDemo"></div>
		
		<script>
			function addMessage()
			{
				document.getElementById("outputDemo").innerHTML = "<p>HELLO WORLD</p>"
				
			}
		</script>
	</body>
</html>
