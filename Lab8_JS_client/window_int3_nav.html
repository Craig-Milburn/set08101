<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SET08101 - Int with Window</title>
	</head>
	<body>
		<div id="output"></div>
		
		<script>
			var out = document.getElementById("output");
			out.innerHTML += window.navigator.appName
				+ " " + window.navigator.appVersion
				+ " " + window.navigator.appCodeName;
		</script>
	</body>
</html>
